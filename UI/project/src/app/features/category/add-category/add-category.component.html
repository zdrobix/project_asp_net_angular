<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" placeholder="Url handle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>  
        </div>
    </form>
</div>
