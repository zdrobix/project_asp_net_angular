<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" 
                    class="form-control" 
                    id="title" name="title" 
                    [(ngModel)]="model.title">
            </div>
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" 
                    class="form-control" 
                    id="urlHandle" 
                    name="urlHandle" 
                    [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" 
                    class="form-control" 
                    id="shortDescription" 
                    name="shortDescription" 
                    [(ngModel)]="model.shortDescription">
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" 
                    id="content" 
                    class="form-control" 
                    [(ngModel)]="model.content"></textarea>
            </div>
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input type="text"
                    class="form-control" 
                    id="featuredImageUrl" 
                    name="featuredImageUrl" 
                    [(ngModel)]="model.featuredUrlImage">
            </div>
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" 
                    class="form-control" 
                    id="publishedDate" 
                    name="publishedDate" 
                    value="{{model.publishedDate}}" 
                    [ngModel]="model.publishedDate | date:'yyyy-MM-dd'" 
                    (ngModelChange)="model.publishedDate = $event">
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" 
                    class="form-control" 
                    id="author" 
                    name="author" 
                    [(ngModel)]="model.author">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" 
                    type="checkbox" id="isVisible" 
                    [(ngModel)]="model.isVisible" 
                    name="isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>
            <div class="mt-3 mb-5">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
