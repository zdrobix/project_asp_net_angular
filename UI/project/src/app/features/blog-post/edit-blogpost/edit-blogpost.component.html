<div class="container">
    <h1 class="mt-3">Edit BlogPost</h1>
    <ng-container *ngIf="model">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" 
                        class="form-control" 
                        id="title" name="title" 
                        [(ngModel)]="model.title">
                </div>
                <div class="mt-3">
                    <label for="urlHandle" class="form-label">Url Handle</label>
                    <input type="text" 
                        class="form-control" 
                        id="urlHandle" 
                        name="urlHandle" 
                        [(ngModel)]="model.urlHandle">
                </div>
                <div class="mt-3">
                    <label for="shortDescription" class="form-label">Short Description</label>
                    <input type="text" 
                        class="form-control" 
                        id="shortDescription" 
                        name="shortDescription" 
                        [(ngModel)]="model.shortDescription">
                </div>
                <div class="mt-3">
                    <label for="content" class="form-label">Content</label>
                    <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea 
                                class="form-control" 
                                id="content" 
                                name="content" 
                                [(ngModel)]="model.content"
                                style="height: 350px; max-height: 350px">
                            </textarea>
                        </div>
                        <div class="col-6 p-2"
                        style="max-height: 350px; overflow-y: scroll;">
                            <markdown [data]="model.content">

                            </markdown>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                    <ng-container *ngIf="model.featuredImageUrl !== ''">
                        <div>
                            <img src="model.featuredImageUrl" height="100" class="mt-2">
                        </div>
                    </ng-container>
                    <input type="text"
                        class="form-control" 
                        id="featuredImageUrl" 
                        name="featuredImageUrl" 
                        [(ngModel)]="model.featuredImageUrl">
                </div>
                <div class="mt-3">
                    <label for="publishedDate" class="form-label">Published Date</label>
                    <input type="date" 
                        class="form-control" 
                        id="publishedDate" 
                        name="publishedDate" 
                        value="{{model.publishedDate}}" 
                        [ngModel]="model.publishedDate | date:'yyyy-MM-dd'" 
                        (ngModelChange)="model.publishedDate = $event">
                </div>
                <div class="mt-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" 
                        class="form-control" 
                        id="author" 
                        name="author" 
                        [(ngModel)]="model.author">
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" 
                        type="checkbox" id="isVisible" 
                        [(ngModel)]="model.isVisible" 
                        name="isVisible">
                    <label class="form-check-label" for="isVisible">
                    Is Visible?
                    </label>
                </div>
                <div class="mt-3">
                    <label for="categories" class="form-label">Categories</label>
                    <ng-container *ngIf="categories$ | async as categories">
                        <select class="form-select" [(ngModel)]="selectedCategories" multiple
                            name="categories"
                            id="categories">
                            <option *ngFor="let category of categories" 
                                [value]="category.id">
                                {{category.name}}
                            </option>
                        </select>
                    </ng-container>
                </div>
                <div class="mt-3 mb-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>
</div>
